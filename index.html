  <body>
    <!-- Hero Section with Image inside -->
    <section id="hero" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-r from-teal-500/10 to-blue-500/10 animate-pulse-slow"></div>

      <div class="max-w-6xl mx-auto px-6 py-20 relative z-10">
        <div class="flex flex-col md:flex-row items-center gap-12">
          <div class="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-teal-400 shadow-2xl shadow-teal-500/30 animate-fade-in">
            <!-- Image placed here -->
            <img src="assets/1.png" alt="Toka Gamal Gabr" class="w-full h-full object-cover"/>
          </div>

          <div class="flex-1 text-center md:text-left animate-slide-up">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
              Toka Gamal Gabr
            </h1>
            <h2 class="text-2xl md:text-3xl text-teal-400 mb-6 font-semibold">
              Data Analyst | Business Analyst
            </h2>
            <p class="text-xl text-gray-300 mb-8 max-w-2xl leading-relaxed">
              Entry-Level Data & Business Analyst transforming business requirements into actionable insights.
              Specializing in BI dashboards, KPI tracking, and data-driven decision support for stakeholders.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
              <button
                onClick={scrollToProjects}
                class="bg-teal-500 hover:bg-teal-600 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-teal-500/50"
              >
                View Projects
              </button>
              <a
                href="https://drive.google.com/file/d/1Khuamp-bSjJ3DmlLfShgN2you85wXkf7/view?usp=sharing"
                target="_blank"
                rel="noopener noreferrer"
                class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
              >
                <Download size={20} />
                Download CV
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
